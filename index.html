<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stories of Mystery</title>
<link rel="stylesheet" href="style.css" />


</head>

<body>

<h1>Stories of Mystery</h1>

<button class="button" id="btn1" onclick="goRandom()">Unknown</button>
<button class="button" id="btn2" onclick="goRandom()">Unknown</button>
<button class="button" id="btn3" onclick="goRandom()">Unknown</button>

<canvas id="particles"></canvas>

<script>


const pages = ["index1.html","index2.html","index3.html"];

function goRandom() {
    const randomPage = pages[Math.floor(Math.random() * pages.length)];
    window.location.href = randomPage;
}



const buttons = [
    document.getElementById("btn1"),
    document.getElementById("btn2"),
    document.getElementById("btn3")
];


buttons.forEach(btn => {
    btn.style.left = Math.random() * 70 + 10 + "%";
    btn.style.top = Math.random() * 50 + 30 + "%"; 
});


const velocities = buttons.map(() => ({
    vx: (Math.random() - 0.5) * 0.25,
    vy: (Math.random() - 0.5) * 0.25
}));

function animateButtons() {

    buttons.forEach((btn, i) => {

        let left = parseFloat(btn.style.left);
        let top = parseFloat(btn.style.top);

    
        velocities[i].vx += (Math.random() - 0.5) * 0.05;
        velocities[i].vy += (Math.random() - 0.5) * 0.05;

        left += velocities[i].vx;
        top += velocities[i].vy;

     
        if (left < 5 || left > 90) velocities[i].vx *= -1;


        if (top < 30) {
            top = 30;
            velocities[i].vy *= -1;
        }

       
        if (top > 85) velocities[i].vy *= -1;

        btn.style.left = left + "%";
        btn.style.top = top + "%";
    });

    requestAnimationFrame(animateButtons);
}

animateButtons();



const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 80; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speedY: Math.random() * 1 + 0.5
    });
}

function animateParticles() {

    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach(p => {

        p.y -= p.speedY;

        if (p.y < 0) p.y = canvas.height;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.25)";
        ctx.fill();
    });

    requestAnimationFrame(animateParticles);
}

animateParticles();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

</script>

</body>
</html>
